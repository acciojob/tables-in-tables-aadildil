<!DOCTYPE html>

  <body>
    <table style="width: 100%; height: 100%;" >
      <!-- Your code here -->
      <tr>
        <td style="width: 50%;">
            <br><br><br>
            <table style="width: 100%;">
               
                <th colspan="2">Nested Table 2</th>
                <tr >
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
                

            </table>
            <br><br><br>
        </td>

        <td style="width: 50%;"><br><br>
            <table style="width: 100%;">
                
                <th colspan="2">Nested Table 1</th>
              
               <tr><td> <ul>
                    <li>List item 1</li>

                    <li>List item 3</li>
                </ul></td></tr>

            </table>

        </td>
        
      </tr>

      <tr>
        <td style="width: 50%;">
            <br>
            <table style="width: 100%;">
                <th colspan="2">Nested Table 3</th>
                <tr>
                    <td><a href="">Nested Table</a></td>
                    <td>Demo continued</td>
                </tr>
            </table>
            <br>
        </td>

        <td style="width: 50%;">
            <br>
            <table style="width: 100%;">
                <th colspan="2">Nested Table 4</th>
                <tr>
                   
                    <td style="background-color: black; color: white;">HTML</td>
                </tr>
            </table>
            <br>
        </td>
      </tr>
